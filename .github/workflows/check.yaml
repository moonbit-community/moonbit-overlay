name: Nix Flake Check

on:
  pull_request:
    branches:
      - '**'

permissions: read
jobs:
  flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25

      - name: Run nix flake check
        run: nix flake check

